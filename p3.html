<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>JAVASCRIPT GENERATING OUTPUT.........!</h1>
    </center>
    <hr>
    <p id="res"> RESULT IS :</p>
    <script>
        document.write("hello");
        document.writeln("world");/*no diff practically*/

        let number1=10,number2=10,sum;
        sum=number1+number2;
        document.write(`<p><b>document.write : ${sum}</b></p>`);
        document.writeln(`<p><b>document.write : ${sum}</b></p>`);

        console.log('console.log=>',sum);

        alert("Alert :"+sum);
        confirm("confirm :"+sum);
        prompt("promt :" +sum);

       
        document.getElementById("res").innerText +=sum;
    </script>
</body>
</html>
