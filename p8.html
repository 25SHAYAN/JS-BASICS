 <h1>DO WHILE LOOP EXAMPLE</h1>
    <br>
    <label for="">eg for do while</label>
    <input type="number" id="firstnumber1" name="">
    <button onclick="dowhileloop()">Result</button>
    

    <script>
        

        function dowhileloop(){
            let firstnumber1= +document.getElementById("firstnumber1").value;
            do {
                document.write(firstnumber1,"<br>");
                firstnumber1++;
            } 
            while(firstnumber1 <=5);
        }    
        

    </script>
